<ng-container *ngIf="!dataLoaded; else edituser">
  <mat-progress-spinner
    class="loading-spinner"
    color="accent"
    mode="indeterminate"
    value="4"
  >
  </mat-progress-spinner>
</ng-container>

<ng-template #edituser class="pb-3 mb-2">
  <a class="text-muted back-button" routerLink="/hotel-management">Back</a>

  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">edit</mat-icon>
        Edit hotel
      </ng-template>

      <div class="p-4 mb-4">
        <div class="col center-content">
          <h6 class="text-center fw-bold">Edit hotel</h6>
        </div>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">assessment</mat-icon>
        Statistics
      </ng-template>

      <div class="p-4 mb-4">
        <div class="col center-content">
          <h6 class="text-center fw-bold">Statistics</h6>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</ng-template>
