<app-page-header
  title="Welcome to Hotel Management System, please login!"
></app-page-header>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput type="text" formControlName="username" id="username" />
    <mat-error>{{ getUsernameErrorMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
      id="password"
    />
    <button
      mat-icon-button
      type="button"
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <mat-error>{{ getPasswordErrorMessage() }}</mat-error>
  </mat-form-field>

  <div class="button-container">
    <button mat-raised-button>Login</button>
    <button
      mat-raised-button
      color="primary"
      routerLink="/auth/register"
      type="button"
    >
      Register
    </button>
  </div>
</form>
