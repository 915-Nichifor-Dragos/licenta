<div class="custom-dialog">
    <h1 mat-dialog-title>Delete {{data}}?</h1>
  
    <div mat-dialog-content>
      <p>Are you sure you want to delete this {{data}}? The operation is permanent.</p>
    </div>
  
    <div mat-dialog-actions>
      <button mat-button class="cancel-button" (click)="onNoClick()">Cancel</button>
      <button mat-button class="confirm-button" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
    </div>
  </div>
