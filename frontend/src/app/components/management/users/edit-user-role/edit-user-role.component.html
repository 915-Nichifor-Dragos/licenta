<ng-container *ngIf="!dataLoaded; else usermanagement">
  <mat-progress-spinner
    class="loading-spinner"
    color="accent"
    mode="indeterminate"
    value="4"
  >
  </mat-progress-spinner>
</ng-container>

<ng-template #usermanagement>
  <div class="container pb-3">
    <div class="row">
      <div class="col-1">
        <a class="text-muted back-button" routerLink="/user-management">Back</a>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col center-content">
        <h6 class="text-center fw-bold">Edit user role</h6>
      </div>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" id="edit-role-form">
      <div class="row p-5">
        <div class="col-4"></div>

        <div class="col-4">
          <div class="mb-4">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" (disabled)="(true)" />
            </mat-form-field>
          </div>

          <div class="mb-4">
            <mat-form-field appearance="outline">
              <mat-label>Role</mat-label>
              <mat-select matInput formControlName="role" required>
                <mat-option [value]="2">Manager</mat-option>
                <mat-option [value]="1">Employee</mat-option>
              </mat-select>
              <mat-hint>Select the new role</mat-hint>
            </mat-form-field>
          </div>

          <button
            type="submit"
            id="submit"
            class="submit btn login-button fw-bold py-2 w-100"
          >
            Save changes
          </button>
        </div>

        <div class="col-4"></div>
      </div>
    </form>
  </div>
</ng-template>
